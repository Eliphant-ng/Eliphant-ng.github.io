<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="normalize.css" >
        <link rel = "stylesheet" href="index.css" >
        <link rel = "script" href="index.js" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200&display=swap" rel="stylesheet">
        <title>Home Page</title>
        <style>
            #map{
                height: 400px;
                width: 100%;
            }
        </style>
    </head>
<body>

    <div id ="map"></div>

    <script>
        function initMap(){
            // map options 
            var options = {
                zoom: 12,
                center: {lat:1.352083, lng:103.819839}
            }

            // New map
            var map = new 
            google.maps.Map(document.getElementById('map'), options);

            // Listen for click on map
            google.maps.event.addListener(map, 'click', function(event){
                //Add Marker
                addMarker({coords:event.latLng});
            });


            // Array of Makrers
            var markers = [{
                coords:{lat:1.2494, lng:103.8303},
                iconImage:'/png file/bubble star.png',
                content:'<h1>Sentosa<h1>'
            },
            {
                coords:{lat:1.375165166, lng:103.75749697},
                content:'<h1>Bukit Panjang<h1>'
            }
        ];
        
            // Loop through markers
            for(var i = 0; i , markers.length; i++){
                addMarker(markers[i]);
            }

    

           // Add Marker Function
           function addMarker(props){
            var marker = new google.maps.Marker({
                position:props.coords,
                map:map,
                //icon:props.iconImage
            });
            
            // Check for Custom Icon
            if(props.iconImage){
                // Set icon image
                marker.setIcon(props.iconImage);
            }

            // Check content
            if(props.content){
                var infoWindow = new google.maps.InfoWindow({
                    content: props.content
                });
                
                marker.addListener('click', function(){
                    infoWindow.open(map, marker);
                });
            }
           }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArVX2Pdi9UKawedXyJ8UBAJxU7QPCFFxw&callback=initMap">
    </script>
</body>
</html>
