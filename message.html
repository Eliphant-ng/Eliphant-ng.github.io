  <main>
    <div id="messagebox" class="animate__animated animate__zoomIn">
      <div id="chat-room" class="row-col">
        Sweet Tea
      </div>
      <!-- create a list -->
      <div class="form-control">
        <ul id="messages" ></ul>
        <tbody id="userLocationContent">             
        </tbody>
      </div>
        <!-- create a form to send message -->
        <form onsubmit="return sendMessage();">
          <div class="row align-items-end">
            <div class="col-xs-3">
            <input id="message"  placeholder="  Spill the tea..."  autocomplete="off">
            </div>
            <div class="col-xs-6 ">
            <div class="send-button">
              <button id="send"><i id="paper-plane" class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
            <div class="col-xs-6 ">
              <button id="find-friends" onclick="find()"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
      <section>
          <div class="overlay"></div>
      </section>
  </main>
