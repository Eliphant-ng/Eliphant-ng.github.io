<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NP Challenge Map</title>
    <link rel= "stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="teststyle.css" >
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArVX2Pdi9UKawedXyJ8UBAJxU7QPCFFxw&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
  </head>
  <style> 
  html{
      height: 100%;
      font-family:  "Roboto Condensed", "sans-serif";
  }
  body{
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
  }
  /* Set the size of the div element that contains the map */
  #map {
        height: 1500px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
</style>
  <body> 
    <div id="map"></div>
    <div class="stopwatch-container">
        <div id="display">
            00:00:00
        </div>

        <div class="stopwatch-buttons">
            <button id="startStop" onclick="startStop()">START</button>
            <button id="startStop" onclick="reset()">STOP</button>
        </div>

    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

    <!-- include firebase firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

    <!-- include firebase database -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script src="leaderboard.js"></script>
    <script src="np_challenge.js"></script>
  
  </body>
</html>
