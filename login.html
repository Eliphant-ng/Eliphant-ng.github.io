<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<link rel = "stylesheet" href="normalize.css" >
<link rel = "stylesheet" href="teststyle.css" >
<script src="https://kit.fontawesome.com/64d58efce2.js">
  crossorigin="anonymous"
</script>
</head>
<style>
  * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body, input {
  font-family: 'Poppins', 'sans-serif';
}

</style>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="input-user" type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="input-password" type="password" placeholder="Password" />
          </div>
          <input id="signin" type="submit" value="Login" class="btn solid" />
          <a class="forgot" href="forgot.html">FORGOT PASSWORD?</a>
          <div id="error"></div>


        </form>
        <form class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="user" type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="email" type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="password" type="password" placeholder="Password" />
          </div>
          <input id="signup" type="submit" class="btn" value="Sign up"/>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Sign up now for free to join this sweet community!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="svg file/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Click here to Sign in to your account.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="svg file/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
  <script>
    // Change from Sign-in to Sign-up
    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");

    sign_up_btn.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
    });

    sign_in_btn.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
    });

  // SAVING DATA: 

  function addUsername() {
    
    var name = localStorage.setItem("name", document.getElementById("user").value);
    var email = localStorage.setItem("email", document.getElementById("email").value);
    var password = localStorage.setItem("password", document.getElementById("password").value);

  }

  document.addEventListener('DOMContentLoaded', ()=>{
  document.getElementById("signup").addEventListener("click",addUsername);

  });

  // RETRIVING DATA:

  function input(){
    var checkName = localStorage.setItem("checkName", document.getElementById("input-user").value);
    var checkPassword = localStorage.setItem("checkPassword", document.getElementById("input-password").value);
  }

  function checker(){
    if (localStorage.getItem("checkName") === localStorage.getItem("name") && localStorage.getItem("checkPassword") === localStorage.getItem("password") ){
      console.log("true");
      window.location.href="index.html";

    }

    else{
      console.log("false");
      document.getElementById("error").innerHTML = "Password Incorrect."
      
    }
  }

  document.addEventListener('DOMContentLoaded', ()=>{
  document.getElementById("signin").addEventListener("click",function(event){
    event.preventDefault()
  });
  document.getElementById("signin").addEventListener("click",input);
  document.getElementById("signin").addEventListener("click",checker);

  });
  </script>
</body>
</html>
