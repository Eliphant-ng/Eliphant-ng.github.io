<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<link rel = "stylesheet" href="normalize.css" >
<link rel = "stylesheet" href="teststyle.css" >
<script src="https://kit.fontawesome.com/64d58efce2.js">
  crossorigin="anonymous"
</script>
</head>
<style>
  * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body, input {
  font-family: 'Poppins', 'sans-serif';
}

</style>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="input-user" type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="input-password" type="password" placeholder="Password" />
          </div>
          <input id="signin" type="submit" value="Login" class="btn solid" />


        </form>
        <form class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="user" type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="email" type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="password" type="password" placeholder="Password" />
          </div>
          <input id="signup" type="submit" class="btn" value="Sign up"/>

        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Sign up now for free to join this sweet community!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="svg file/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Click here to Sign in to your account.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="svg file/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
  <script>
// SAVING DATA: 
let usernames = [];

const addUsername = (ev)=>{
  ev.preventDefault(); // to stop the form from submitting 
  let username = {
    id: Date.now(),
    name: document.getElementById('user').value,
    email: document.getElementById('email').value,
    password: document.getElementById('password').value
  }
  usernames.push(username);
  document.forms[0].reset(); //to clear the next few entries

  // for display purpose only: 
  console.warn('added',{usernames});
  let pre = document.querySelector('#msg pre');
  pre.textContent = '/n' + JSON.stringify(usernames, '\t', 2);

  //saving to localStorage
}
document.addEventListener('DOMContentLoaded', ()=>{
document.getElementById("signup").addEventListener("click",addUsername);
});

signin.addEventListener("click", passChecker);

function passChecker(){
  if ((input-user === usernames.name) && (input-password === usernames.password)){
    window.location.replace = "http://www.w3schools.com"
  }
}

  



  </script>
  <script src="login.js"></script>
</body>
</html>
