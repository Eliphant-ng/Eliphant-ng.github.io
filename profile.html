body{
    display: flex;
    align-items: center;

    height: 100vh;
    margin: 0;
}

<body>

<div class="progress">
    <div class="progress-done" datadone="10">
        
    </div>
</div>




<script>
    const progress = document.querySelector(".progress-done");

    setTimeout(() => {
    progress.style.width = progress.getAttribute("datadone") + "%";
    progress.style.opacity =1;
    },500);
</script>
</body>
